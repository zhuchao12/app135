<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		
	</head>
	<body>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">注册</h1>
			</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label for="uname">用户名</label>
					<input type="text" class="form-control" id="uname" placeholder="用户名" name="u_name">
				</div>
				<div class="mui-input-row">
					<label for="uemail">邮箱</label>
					<input type="email" class="form-control" id="uemail" placeholder="邮箱" name="u_email">
				</div>
				<div class="mui-input-row">
					<label for="upwd">密码</label>
					<input type="password" class="form-control" id="upwd" placeholder="Password" name="u_pwd">
				</div>
				<div class="mui-input-row">
					<label for="yespwd">确认密码</label>
					<input type="password" class="form-control" id="yespwd" placeholder="Password" name="u_pwd1">
				</div>
			</form>
			<div class="mui-content-padded">
				<button class="btn btn-success btn-block" onclick="reg()">注册</button>
				</div>
			</div>
		</div>
	</body>

	

	<script src="js/mui.min.js"></script>
	<script>
		function reg(){
			var u_name=document.getElementById('uname').value;
			var u_pwd=document.getElementById('upwd').value;
			var yespwd=document.getElementById('yespwd').value;
			var uemail=document.getElementById('uemail').value;

			mui.ajax({  
					url: 'https://gdc.qianqianya.xyz/abcd',  
					data: {u_name:u_name,u_pwd:u_pwd,yespwd:yespwd,uemail:uemail},   
					dataType: 'json',  
					type: 'post',  
					success: function(data) {  
						//alert(data);
 						if(data.errno==0){
 							alert(data.msg); 
							location.href="login.html";
 							//alert(data.token);
 						}else{
 							alert(data.msg); 
							location.href="reg.html";
 						}

						
					},  
					error: function(data) {
						alert(146); 
						alert(data.msg); 
					} 
			});  
		}
	</script>
</html>
