<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收藏列表</h1>
		</header>
		<div class="mui-content">
			<button  id='hidden'  class="btn btn-success btn-block" onclick="collection()">展示收藏</button>
			<table id='box' border="1">
				
			</table>

		</div>
	</body>

	

	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.12.4.min.js"></script>
<script>
	var self = plus.webview.currentWebview();
		uid = self.uid;//获得参数
	function collection(){
		var _tr;
		_tr+="<tr>"+
				"<td>"+"商品ID"+"</td>"+
				"<td>"+"商品名称"+"</td>"+
				"<td>"+"商品价格"+"</td>"+
			"</tr>"
		mui.ajax({  
				url: 'http://shop135.qianqianya.xyz/cartadd4',   
				data:{
					uid:uid
				},   
				dataType: 'json',  
				type: 'post',  
				success:function(msg){
				$.each(msg,function(i,value){
					$.each(value,function(i,values){
					_tr+=
						"<tr>"+
						        "<td>"+values.goods_id+"</td>"+
						        "<td>"+values.goods_name+"</td>"+
						        "<td>"+values.price+"</td>"+
							"</tr>";
				})
				})
				$('#hidden').hide()
				$('#box').html(_tr)
				
			}, 
				error: function(data) {
					alert(146); 
					alert(data.msg); 
				} 
		});  
	}
</script>
